<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches per year</title>
</head>

<body>
    <div id="container" style="width: 50%;"></div>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost:3000/won-toss-won-match-per-team');
            xhr.send();
            xhr.onload = () => {
                if (xhr.status != 200) {
                    alert(`Error ${xhr.status}: ${xhr.statusText}`);
                } else {
                    let obj = JSON.parse(xhr.responseText);
                    let years = Object.keys(obj);
                    let jsonArr = [];
                    let teams = [];
                    for (key in obj) {
                        jsonArr.push([key, obj[key]]);
                        teams.push(key);

                    }
                    Highcharts.chart('container', {
                        chart: {
                            type: 'column'
                        },
                        title: {
                            text: 'Won Toss Won Match Per Team'
                        },

                        xAxis: {
                            title: {
                                text: 'Teams'
                            },
                            categories: teams
                        },
                        yAxis: {
                            title: {
                                text: 'Won Toss Won Match Count'
                            },
                            tickInterval: 5
                        },
                        series: [{ showInLegend: false, data: jsonArr }]
                    });
                }
            };
            xhr.onerror = () => {
                alert("Request failed");
            };

        });
    </script>
</body>

</html>
