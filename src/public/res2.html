<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches per team per year</title>
</head>

<body>
    <div id="container"></div>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost:3000/matches-per-team-per-year');
            xhr.send();
            xhr.onload = () => {
                if (xhr.status != 200) {
                    alert(`Error ${xhr.status}: ${xhr.statusText}`);
                } else {
                    var options = {
                        chart: {
                            type: 'column'
                        },
                        title: {
                            text: 'Matches Played per Team per Year'
                        },
                        xAxis: {
                            title: {
                                text: 'Years'
                            },
                        },
                        yAxis: {
                            title: {
                                text: 'Matches Played'
                            },
                            tickInterval: 1
                        },
                        plotOptions: {
                            column: {
                                pointPadding: 0.2,
                                borderWidth: 0
                            }
                        },
                        series: [{}]
                    }
                    let obj = JSON.parse(xhr.responseText);
                    let years = [];
                    let teams = [];
                    let countArr = [];
                    for (let elem of obj) {
                        years.push(Object.keys(elem)[0]);
                        teams.push(...Object.keys(Object.values(elem)[0]));
                        countArr.push(Object.values(elem)[0]);
                    }
                    teams = Array.from(new Set(teams));
                    options.xAxis.categories = years;
                    let series = [];
                    for (let elem of teams) {
                        let dataObj = {};
                        let arr = [];
                        for (let wins of countArr) {
                            if (wins.hasOwnProperty(elem)) {
                                arr.push(wins[elem]);
                            }
                            else {
                                arr.push(0);
                            }
                        }
                        dataObj.name = elem;
                        dataObj.data = arr;
                        series.push(dataObj);
                    }
                    options.series = series;
                    Highcharts.chart('container', options);
                }
            };
            xhr.onerror = () => {
                alert("Request failed");
            };

        });
    </script>
</body>

</html>
